<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form-horizontal p-t-20" 
                        [formGroup]="perfilForm"
                        (submit)="actualizarPerfil()">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                class="form-control" 
                                id="exampleInputuname3" 
                                placeholder="Username"
                                formControlName="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" 
                                class="form-control" 
                                id="exampleInputEmail3" 
                                placeholder="Enter email"
                                formControlName="email"
                                [readonly]="usuario.google">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                        
                            <button type="submit" 
                                class="btn btn-success btn-block waves-effect waves-light"
                                [disabled]="perfilForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file"
                    (change)="cambiarImagen($event.target.files[0])">

                <br>
                <br>
                <button type="button"  
                    class="btn btn-success btn-block  waves-effect waves-light"
                    [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
                </button>

            </div>
        </div>
    </div>


</div>

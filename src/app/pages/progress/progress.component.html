<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- This is some text within a card block. -->
                
                <!-- Cambio de ubicacion ek router outlet -->
                Mi progress
                <h4 class="card-title">Striped Progress bar </h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"  style="height:5px;" [style.width]="getporcentaje"   role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card-body">
            <div class="input-group">
                <span class="input-group-btn">
                <button class="btn btn-primary" type="button"  (click)="cambiarValor(-5)">
                   
                    <i class="fa fa-minus"></i>
                </button>
                </span>

                <input type="text" class="form-control" placeholder="Product name">
                <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
                    <i class="fa fa-plus"></i>
                </button>
                </span>
            </div>
        </div>
    </div>
</div>
